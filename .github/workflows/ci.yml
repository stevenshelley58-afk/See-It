name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm
          cache-dependency-path: |
            package-lock.json
            app/package-lock.json
            see-it-monitor/package-lock.json

      - name: Verify ECC rules
        run: node scripts/ecc-verify.mjs

      - name: App install
        working-directory: app
        run: npm ci

      - name: App consistency
        working-directory: app
        run: npm run check:consistency

      - name: App lint
        working-directory: app
        run: npm run lint

      - name: App typecheck
        working-directory: app
        run: npm run typecheck

      - name: App tests
        working-directory: app
        run: npm test

      - name: Monitor install
        working-directory: see-it-monitor
        run: npm ci

      - name: Monitor lint
        working-directory: see-it-monitor
        run: npm run lint

      - name: Monitor typecheck
        working-directory: see-it-monitor
        run: npm run typecheck

      - name: Monitor tests
        working-directory: see-it-monitor
        run: npm test
